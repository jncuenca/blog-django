<html>
<head>
    <title>Single post</title>
    <style>
        .pageTitle{
            background-color: rgb(119, 143, 135);
            margin: 0 auto;
            height: 100px;
            width: 80%;
            padding-bottom: 10px;
            justify-content: center;
            text-align: center;
        }

      

        .posts{
            background-color: rgb(203, 228, 219);
            margin: auto;
            margin-top: 15px;
            width: 80%;
            padding-bottom: 5px;
        }
        
    </style>
</head>
<body>
    <div class='pageTitle'><h1>Juan's Blog</h1></div>
    <div class="posts">  
        <h3>{{post.title}}</h3>
        <h6>{{post.created_at}}</h6>
        <p>{{post.body}}</p>
    </div>
</body>
</html>
